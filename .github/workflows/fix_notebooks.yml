name: Fix Notebooks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check_notebooks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Fix notebooks
        run: python fix_notebooks.py

      - name: Commit fixes
        if: failure()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-fix notebooks: remove metadata.widgets" || echo "No changes to commit"
          git push